<!-- src/app/cart/cart.component.html -->
<div class="cart-container">
  <h1 class="cart-heading">Your Cart</h1>
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!loading && products.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
  </div>
  <div *ngIf="!loading && products.length > 0">
    <app-cart-card
      *ngFor="let product of products"
      [product]="product"
      (removeProduct)="removeProduct($event)">
    </app-cart-card>
    <div class="total-amount">
      <h2>Total Amount: {{ getTotalPrice() | currency }}</h2>
    </div>
    <div class="checkout-button-container">
      <button mat-raised-button color="primary" (click)="onCheckout()">Proceed to Checkout</button>
    </div>
  </div>
</div>
