<h1 mat-dialog-title class="dialog-title">Confirm</h1>
<div mat-dialog-content class="dialog-content">
  <p>Are you sure you want to remove this product from the cart?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="dialog-button" (click)="onCancel()">Cancel</button>
  <button mat-button class="dialog-button confirm-button" (click)="onConfirm()">Confirm</button>
</div>
