<div class="login-container">
  <mat-card class="login-card">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required email #emailInput="ngModel">
        <mat-error *ngIf="emailInput.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="emailInput.errors?.['email']">Invalid email format</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6" #passwordInput="ngModel">
        <mat-error *ngIf="passwordInput.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <div *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</div>
    </form>
    <p class="signup-link">Don't have an account? <a routerLink="/signup">Sign up</a></p>
  </mat-card>
</div>
