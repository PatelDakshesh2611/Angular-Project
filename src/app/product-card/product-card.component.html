<div class="product-card" (click)="onProductClick()">
  <div class="product-thumbnail">
    <img [src]="product.thumbnail" alt="Product Image">
  </div>
  <div class="product-details">
    <h3>{{ product.title }}</h3>
    <p class="description">{{ product.description | slice:0:50 }}{{ product.description.length > 50 ? '...' : '' }}</p>
    <p>Price: {{ product.price | currency }}</p>
    <button class="add-to-cart-btn" (click)="onAddToCartClick($event)">Add to Cart</button>
  </div>
</div>
